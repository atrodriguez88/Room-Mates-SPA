<div>
  <div *ngFor="let user of users" class="card">
    <div class="card-body">
      <h4 class="card-title">Title</h4>
      <p class="card-text">
        <label for="">{{user.firstName}}</label>
        <label for="">{{user.lastName}}</label>
        <label for="">{{user.email}}</label>
        <label for="">{{user.aboutMe}}</label>
        <label for="">{{user.showPhone}}</label>
        <label for="">{{user.notificationViaEmail}}</label>
      </p>
    </div>
  </div>
</div>
